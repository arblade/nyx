title: Outdated Firefox on Windows
id: 1000001
description: Detects outdated Firefox browsers (version 3.x except 3.6.13) on Windows.
level: high
action: alert
protocol: http

detection:
    ttl: 1 
    http.user_agent: 
      - content: "User-Agent|3A| Mozilla/5.0 |28|Windows|3B|"
      - content: "Firefox/3."
        dist: 0
      - content|not: "Firefox/3.6.13"
        dist: -10

flow:
  direction: out