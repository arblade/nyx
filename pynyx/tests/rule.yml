title: Outdated Firefox on Windows
id: 1000001
references: "test"
description: Detects outdated Firefox browsers (version 3.x except 3.6.13) on Windows.
level: high
action: alert
protocol: http

detection:
    http.user_agent:
      - xor: "0d0ac8ff"
      - content: "User-Agent|3A| Mozilla/5.0 |28|Windows|3B|"
      - content: "Firefox/3."
        dist: 0
      - content|not|nocase: "Firefox/3.6.13"
        dist: -10

stream:
  flow: from_client
  direction: out